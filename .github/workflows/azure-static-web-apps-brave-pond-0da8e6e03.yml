name: Azure Storage Account Static Web CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install mkdocs-material
      - run: mkdocs build -d site
      - name: Create index file
        run: |
          echo "<meta http-equiv=\"refresh\" content=\"0; url=https://www.meetup.com/infrastructure-as-code-user-group-oslo/\" />" > site/index.html
      - name: 'Copy files to Azure Storage'
        uses: bacongobbler/azure-blob-storage-upload@main
        with:
          connection_string: ${{ secrets.STORAGE_ACCOUNT_SECRET }}
          container_name: $web
          source_dir: './site/*'
